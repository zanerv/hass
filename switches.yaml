- platform: template
  switches:
    projector:
      value_template: "{{ states.sensor.t_power.state|int > 200 }}"
      turn_on:
        service: switch.turn_on
        data:
          entity_id: switch.projector_ir
      turn_off:
      - service: switch.turn_off
        entity_id: switch.projector_ir
      - service: switch.turn_off
        entity_id: switch.projector_ir
      - service: switch.turn_off
        entity_id: switch.projector_ir

