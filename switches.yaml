# The following switch wakes up the coffee machine
- platform: mqtt
  name: "Coffee Machine"
  state_topic: "home/tweek/status"
  command_topic: "home/tweek/cmd"
  qos: 2
  payload_on: "0"
  payload_off: "9"
  value_template: >
        {% if value == 'ready' %}
        0
        {% elif value == 'standby' %}
        9
        {% endif %}

# The following switches makes coffee      
- platform: mqtt
  name: "Espresso"
  state_topic: "home/tweek/status"
  command_topic: "home/tweek/cmd"
  qos: 2
  payload_on: "1"
  payload_off: ""
  value_template: '{{ value == "espresso" }}'

- platform: mqtt
  name: "Coffee"
  state_topic: "home/tweek/status"
  command_topic: "home/tweek/cmd"
  qos: 2
  payload_on: "2"
  payload_off: ""
  value_template: '{{ value == "coffee" }}'

