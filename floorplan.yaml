      name: Demo Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      # date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      last_motion_entity: sensor.location
      last_motion_class: last-motion

      groups:

        - name: Sensors
          entities:
             -  sensor.temperature_lightroom
             -  sensor.temperature_darkroom
             -  sensor.temperature_living
             -  sensor.temperature_bedroom
          #text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("Â°", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp < 30)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Lights
          entities:
             - light.kitchen
             - light.table
             - light.bedroom
             - light.wc
             - light.bathroom
             - light.lightroom
             - light.darkroom
             - light.bar
             - group.hallway_light
             - light.bob
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Binary sensors
          entities:
            - light.entrance
            - binary_sensor.door_lightroom
            - binary_sensor.window_lightroom
            - binary_sensor.door_bathroom
            - binary_sensor.door_darkroom
            - binary_sensor.door_bedroom
            - binary_sensor.door_entrance
          states:
            - state: 'off'
              # class: 'info-background'
              class: 'door-off'
            - state: 'on'
              # class: 'warning-background'
              class: 'door-on'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

        - name: Blue sensors
          entities:
            - binary_sensor.couch
            - sensor.table_pir
            - sensor.bar_pir
            - sensor.bob
            - binary_sensor.motion_wc
          states:
            - state: 'off'
              class: 'couch-off'
            - state: 'OFF'
              class: 'couch-off'
            - state: 'on'
              class: 'couch-on'
            - state: 'ON'
              class: 'couch-on'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

        - name: Spot
          entities:
            - light.spot
          states:
            - state: 'on'
              class: 'couch-on'
            - state: 'off'
              class: 'couch-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle
            
        - name: Couch sensors
          entities:
            - binary_sensor.couch
          states:
            - state: 'on'
              class: 'couch-off'
            - state: 'off'
              class: 'couch-on'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 5

        - name: Motion sensors
          entities:
            - binary_sensor.motion_living
            - binary_sensor.motion_hallway
            - binary_sensor.motion_bedroom
          states:
            - state: 'off'
              class: 'steps-off'
            - state: 'Still'
              class: 'steps-off'
            - state: 'on'
              class: 'steps-on'
            - state: 'Motion'
              class: 'steps-on'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

        - name: Entrance sensors
          entities:
            - sensor.entrance
          states:
            - state: 'Still'
              class: 'steps-off'
            - state: 'Motion'
              class: 'steps-on'
          state_transitions:
            - name: On to off
              from_state: 'Still'
              to_state: 'Motion'
              duration: 10

        - name: PIR sensors
          entities:
            - sensor.bar_pir
            - sensor.bathroom_pir
            - sensor.bed_occupancy
          states:
            - state: 'OFF'
              class: 'steps-off'
            - state: 'ON'
              class: 'steps-on'
          state_transitions:
            - name: On to off
              from_state: 'OFF'
              to_state: 'ON'
              duration: 10

        - name: Media Player
          entities:
            - media_player.firetv
            - media_player.audio_funk
            - media_player.living_room_speaker
          states:
            - state: 'off'
              # class: 'info-background'
              class: 'couch-off'
            - state: 'on'
              # class: 'warning-background'
              class: 'couch-on'
            - state: 'playing'
              # class: 'warning-background'
              class: 'couch-on'
