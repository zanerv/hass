- id: lightroom_light
  alias: 'Lightroom Light'
  initial_state: True
  trigger:
    - platform: state
      entity_id: binary_sensor.door_lightroom
  condition:
    - condition: state
      entity_id: input_boolean.guest
      state: 'off'
  action:
    - service_template: >
        {% if trigger.to_state.state == 'on' and states.sensor.illumination_kitchen.state <= '50' %} light.turn_on
        {% else %} light.turn_off{% endif %}
      entity_id: light.lightroom

- id: darkroom_light
  alias: 'Darkroom Light'
  initial_state: True
  trigger:
    - platform: state
      entity_id: binary_sensor.door_darkroom
  condition:
    - condition: state
      entity_id: input_boolean.guest
      state: 'off'
  action:
    - wait_template: >
        {% if trigger.to_state.state == 'on' or (now().strftime('%H')|int >= 0 and now().strftime('%H')|int <= 21) %} True {% endif %}
      timeout: '00:00:10'
      continue_on_timeout: true
    - service_template: >
        {% if trigger.to_state.state == 'on' %} light.turn_on
        {% else %}light.turn_off
        {% endif %}
      entity_id: light.darkroom

- id: bedroom_doors
  alias: 'Bedroom doors'
  initial_state: True
  trigger:
    - platform: state
      entity_id: binary_sensor.door_lightroom, binary_sensor.door_darkroom
      to: 'on'
      for:
        seconds: 300
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room_speaker
        volume_level: 0.8
    - service: media_player.play_media
      data:
        entity_id: media_player.living_room_speaker
        media_content_id: !secret door_wav
        media_content_type: music

- id: bedroom_doors_thanks
  alias: 'Bedroom doors closed'
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.door_lightroom, binary_sensor.door_darkroom
      to: 'off'
      for:
        seconds: 1
  condition:
    - condition: template
      value_template: >-
        {%- if states.automation.bedroom_doors.attributes.last_triggered -%}
        {{ as_timestamp(now()) - as_timestamp(states.automation.bedroom_doors.attributes.last_triggered) | int < 100 }}
        {%- else -%} False
        {%- endif -%}
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room_speaker
        volume_level: 0.8
    - service: media_player.play_media
      data:
        entity_id: media_player.living_room_speaker
        media_content_id: !secret door_thanks
        media_content_type: music
    - delay: "00:00:05"
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room_speaker
        volume_level: 0.3

- id: movie_time
  alias: "Movie"
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.tautulli
      to: 'play'
      for:
        seconds: 3
    - platform: state
      entity_id: sensor.tautulli
      to: 'stop'
      for:
        seconds: 3
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.guest
        state: 'off'
      - condition: state
        entity_id: input_boolean.z
        state: 'on'
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: state
        entity_id: sensor.couch
        state: 'Detected'
  action:
    - service_template: >
        {% if states.sensor.tautulli.state == 'play' %} light.turn_off
        {% else %} light.turn_on
        {% endif %}
      entity_id: light.bob
    - service_template: >
        {% if states.sensor.tautulli.state == 'play' %} light.turn_on
        {% else %} light.turn_off
        {% endif %}
      entity_id: light.spot

- id: house_mode_us
  alias: "House mode us"
  initial_state: 'on'
  trigger:
      - platform: state
        entity_id: device_tracker.z, device_tracker.r, device_tracker.rdell
  condition:
      - condition: template
        value_template: "{{ as_timestamp(now()) - as_timestamp(states.binary_sensor.door_entrance.last_changed) | int < 1800 }}"
  action:
    - service_template: >
        {% if trigger.to_state.state == 'home' %} homeassistant.turn_on
        {% elif (states.device_tracker.rdell.state == states.device_tracker.r.state) or trigger.entity_id  == 'device_tracker.z' %} homeassistant.turn_off
        {% else %} script.nothing
        {% endif %}
      data_template:
        entity_id: >
          {% if trigger.entity_id  == 'device_tracker.z' %} input_boolean.z
          {% elif trigger.entity_id  == 'device_tracker.r' or trigger.entity_id  == 'device_tracker.rdell' %} input_boolean.r
          {% endif %}

- id: house_mode_guest
  alias: "House mode guest"
  initial_state: 'on'
  trigger:
      - platform: state
        entity_id: group.guests
        to: 'not_home'
        for:
          seconds: 10
      - platform: state
        entity_id: group.guests
        to: 'home'
        for:
          seconds: 10
  action:
    - service_template: >
        {% if states.group.guests.state == 'home' %} homeassistant.turn_on
        {% else %} homeassistant.turn_off
        {% endif %}
      entity_id: input_boolean.guest

- id: house_mode_away
  alias: "House mode Away"
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.z, input_boolean.r, input_boolean.guest
  condition:
    condition: or
    conditions:
      - condition: template
        value_template: "{{ states.input_boolean.z.state == 'off' and states.input_boolean.r.state == 'off' and states.input_boolean.guest.state == 'off' }}"
      - condition: template
        value_template: "{{ trigger.to_state.state == 'on' }}"
  action:
    - service_template: >
        {% if trigger.to_state.state == 'off' %} input_boolean.turn_on
        {% else %} input_boolean.turn_off
        {% endif %}
      entity_id: input_boolean.away
    - service_template: >
        {% if  trigger.to_state.state == 'off' %} script.house_mode_away
        {% else %} script.nothing
        {% endif %}

- id: house_mode_vacation
  alias: "House mode Vacation"
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.away
      to: 'on'
      for:
        hours: 17
    - platform: state
      entity_id: input_boolean.away
      to: 'off'
  action:
    - service_template: >
        {% if trigger.to_state.state == 'on' %} homeassistant.turn_on
        {% else %} homeassistant.turn_off
        {% endif %}
      entity_id: input_boolean.vacation
  
- id: Unknown
  alias: "Home Unknown state"
  initial_state: 'on'
  trigger:
      - platform: state
        entity_id: sensor.house
        to: 'Unknown'
        for:
          seconds: 10
  action:
    - service: notify.hass
      data_template:
        message:  "vacation: {{states.input_boolean.vacation.state}}, away: {{states.input_boolean.away.state}}, guest: {{states.input_boolean.guest.state}}, z: {{states.input_boolean.z.state}}, r: {{states.input_boolean.r.state}}"

- id: Notify_House_Mode
  alias: "Notify House Mode"
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.vacation, input_boolean.guest, input_boolean.away
  action:
    - service: notify.hass
      data_template:
        title: "{{now().strftime('%H:%M:%S')}}"
        message: >
          {% if trigger.entity_id  == 'input_boolean.vacation' %} Vacation Mode is now {{states.input_boolean.vacation.state}}
          {% elif trigger.entity_id  == 'input_boolean.away' %} Away Mode is now {{states.input_boolean.away.state}}
          {% elif trigger.entity_id  == 'input_boolean.guest' %} Guest Mode is now {{states.input_boolean.guest.state}}
          {% endif %}

- id: Door_lock
  alias: "Door Lock"
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: sensor.house
      to: 'Away'
      for:
        minutes: 5
  action:
    - service: script.door_lock
    
- id: Door_unlock
  alias: "Door Unlock"
  initial_state: 'off'
  trigger:
    - platform: state
      entity_id: input_boolean.away
      to: 'off'
      for:
        seconds: 10
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: "{{ as_timestamp(now()) - as_timestamp(states.binary_sensor.door_entrance.last_changed) | int > 300 }}"
      - condition: template
        value_template: "{{ states.input_boolean.z == 'on' or states.input_boolean.r == 'on' or states.input_boolean.guest == 'on' }}"
      - condition: state
        entity_id: sensor.door
        state: 'Lock'
  action:
    - service: script.door_unlock
       
- id: zriefing
  alias: "Morning Briefing Z"
  initial_state: 'on'
