- id: restart_firetv
  alias: 'Restart FireTv'
  initial_state: True
  trigger:
     - platform: state
       entity_id: sensor.firetv
  action:
      - service: shell_command.restart_firetv
      - delay: '00:00:20'

- id: theme
  alias: 'Theme'
  initial_state: True
  trigger:
     - platform: homeassistant
       event: start
     - platform: time
       at: '21:00'
     - platform: time
       at: '06:00'
  action:
      - service: switch.turn_on
        entity_id: switch.flux
      - service: frontend.set_theme
        data_template:
          name: >
            {% if now().strftime('%H')|int >= 0 and now().strftime('%H')|int <= 21 %}
              default
            {% else %}
              Night
            {% endif %}

