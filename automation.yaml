- id: location
  alias: 'Last Movement'
  initial_state: True
  trigger:
    #bob
    - platform: state
      entity_id: sensor.bob
      to: 'ON'
    #masa
    - platform: state
      entity_id: sensor.masa_pir
      to: 'ON'
    #entrance
    - platform: state
      entity_id: sensor.entrance
      to: 'Motion'
    #kitchen, WC, Living, Hallway, couch
    - platform: state
      entity_id: binary_sensor.motion_sensor_kitchen, binary_sensor.motion_sensor_wc, binary_sensor.motion_sensor_living, binary_sensor.motion_sensor_hallway, binary_sensor.couch, binary_sensor.door_lightroom, binary_sensor.door_darkroom, binary_sensor.door_bedroom
      to: 'on'
      for:
        seconds: 0.1
  action:
      - service: input_select.select_option
        data_template:
         entity_id: input_select.location
         option: >
           {% if trigger.entity_id == "sensor.bob" %} Bob
           {% elif trigger.entity_id == "sensor.masa_pir" %} Masa
           {% elif trigger.entity_id == "binary_sensor.couch" %} Couch
           {% elif trigger.entity_id == "sensor.entrance" %} Entrance
           {% elif trigger.entity_id == "binary_sensor.motion_sensor_bedroom" %} Bedroom
           {% elif trigger.entity_id == "binary_sensor.motion_sensor_kitchen" %} Kitchen
           {% elif trigger.entity_id == "binary_sensor.motion_sensor_wc" %} WC
           {% elif trigger.entity_id == "binary_sensor.motion_sensor_living" %} Living
           {% elif trigger.entity_id == "binary_sensor.motion_sensor_hallway" %} Hallway
           {% elif trigger.entity_id == "binary_sensor.door_lightroom" %} Lightroom
           {% elif trigger.entity_id == "binary_sensor.door_darkroom" %} Darkroom
           {% elif trigger.entity_id == "binary_sensor.door_bedroom" %} Bedroom
           {% endif %}

- id: Lazy_ON
  alias: Lazy ON
  initial_state: True
  trigger:
    - platform: state
      entity_id: sensor.couch
      to: 'Detected'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.guest
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.r
            state: 'off'
          - condition: state
            entity_id: media_player.firetv
            state: 'playing'
  action:
    - service: automation.turn_off
      entity_id: automation.dota_table_on, automation.kitchen_on, automation.hallway_on
    - service: light.turn_off
      entity_id: light.wc,light.kitchen,light.kitchen_strip,light.masa,light.Hallway1,light.Hallway2,light.Hallway3
    - service: input_select.select_option
      data:
        entity_id: input_select.location
        option: Couch

- id: Lazy_OFF
  alias: Lazy OFF
  initial_state: True
  trigger:
    - platform: state
      entity_id: sensor.couch
      to: 'Clear'
    - platform: state
      entity_id: binary_sensor.door_bedroom
    - platform: state
      entity_id: media_player.firetv
      from: 'playing'
  action:
    - service: automation.turn_on
      entity_id: automation.dota_table_on, automation.kitchen_on, automation.hallway_on

- id: WC_Auto_OFF
  alias: 'WC Auto OFF'
  initial_state: True
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_sensor_kitchen
    to: 'on'
    for:
      seconds: 0.1
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.r
        state: 'off'
      - condition: state
        entity_id: input_boolean.guest
        state: 'off'
      - condition: state
        entity_id: light.WC
        state: 'on'
  action:
      service: light.turn_off
      entity_id: light.WC

- id: snoop
