- id: Bedroom_ON
  alias:  'Bedroom ON'
  initial_state: True
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_sensor_bedroom
    to: 'on'
    # for:
      # seconds: 0.1
  condition:
    condition: and
    conditions:
      #- condition: state
     #   entity_id: sensor.house
    #    state: 'Z'
      - condition: template
        value_template: "{% if states.media_player.firetv.state != 'playing' %}true{% endif %}"
  action:
      - service: light.yeelight_set_mode
        entity_id: light.bedroom
        data_template:
          mode: >
           {% if now().strftime('%H')|int >= 22 and now().strftime('%H')|int <= 8 %} moonlight
           {% else %}normal
           {% endif %}        
      - service: scene.turn_on
        data_template:
          entity_id: >
            {% if now().strftime('%H')|int >= 0 and now().strftime('%H')|int <= 8 %}
              scene.bedroom_morning
            {% else %}
              scene.bedroom_night
            {% endif %}

