           scene.bedroom_night
         {% else %}
           scene.bedroom_day
         {% endif %}

- alias: 'Bedroom OFF'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_bedroom
      to: 'off'
      for: '00:02:00'
    - platform: state
      entity_id: media_player.firetv
      from: 'off'
    - platform: state
      entity_id: media_player.roku
      to: 'playing'
    # - platform: template
    #   value_template: '{{ states.sensor.bed_occupancy.state != "off" }}'
    - platform: template
      value_template: '{{ states.media_player.firetv.state != "off" or states.media_player.roku.state != "off"}}'
  condition:
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    # - condition: template
    #   value_template: '{{ (as_timestamp(now()) - as_timestamp(states.binary_sensor.switch_bedroom.last_changed) | int > 900) or states.sensor.uptime.state|int < 15 }}
    - condition: template
      value_template: '{{ as_timestamp(now()) - as_timestamp(states.automation.bedroom_button_single.attributes.last_triggered) | int > 120 or states.sensor.uptime.state|int < 15 }}'
  action:
    - service: light.turn_off
      entity_id: light.bedroom

- alias: 'Kitchen ON'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_bar
      to: 'on'
      for:
        seconds: 0.1
  condition:
    - condition: state
      entity_id: input_boolean.manual
      state: 'off'
    - condition: template
      value_template: '{{states.binary_sensor.motion_living.attributes.illuminance | int < 20}}'
    - condition: template
      value_template: '{{ states.light.kitchen.state == "off" or states.light.kitchen_strip.state == "off" or states.light.bar.state == "off" }}'
    - condition: template
      value_template: '{{ states.binary_sensor.motion_living.state == "on" or states.binary_sensor.motion_table.state == "on" or states.sensor.entrance.state == "Motion" }}'
  action:
    - service: scene.turn_on
      data_template:
        entity_id: >
            {% if states.input_boolean.night.state == 'on' %}
              scene.kitchen_night
            {% else %}
              scene.kitchen_day
            {% endif %}

- alias: 'Kitchen OFF'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_bar
      to: 'off'
      for:
        minutes: 5
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: light.kitchen
          state: 'on'
        - condition: state
          entity_id: light.kitchen_strip
          state: 'on'
        - condition: state
          entity_id: light.bar
          state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.kitchen, light.kitchen_strip, light.bar

- alias: 'Table ON'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_table
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.manual
        state: 'off'
      - condition: state
        entity_id: light.table
        state: 'off'
      - condition: template
        value_template: '{{states.binary_sensor.motion_living.attributes.illuminance | int < 37}}'
  action:
    - service: light.turn_on
      entity_id: light.table

- alias: 'Table OFF'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_table
      to: 'off'
      for:
        minutes: 7
  condition:
    - condition: state
      entity_id: light.table
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.socket_table
      below: 54
  action:
    - service: light.turn_off
      entity_id: light.table

- alias: 'Bob ON'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_spot
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: '{{ states.media_player.video.state == "unavailable" }}'
      - condition: template
        value_template: '{{ states.sensor.laptop.state != "movie" or states.device_tracker.htpc.state == "not_home"}}'
      - condition: state
        entity_id: input_boolean.manual
        state: 'off'
      - condition: state
        entity_id: input_boolean.mmode
        state: 'on'
      - condition: state
        entity_id: light.bob
        state: 'off'
      - condition: template
        value_template: '{{ states.sensor.house.state != "Away" or states.sensor.house.state != "Vacation" }}'
      - condition: sun
        after: sunset
        after_offset: '-00:20:00'
  action:
    - service: light.turn_on
      entity_id: light.bob
      data_template:
        transition: >
            {% if states.sun.sun.attributes.rising == 'false' %}26
            {% else %}3
            {% endif %}
        brightness: >
            {% if states.input_boolean.night.state == 'on' %}26
            {% else %}255
            {% endif %}

- alias: 'Bob OFF'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_spot
      to: 'off'
      for:
        minutes: 15
    - platform: state
      entity_id: binary_sensor.motion_spot
      to: 'off'
      for:
        minutes: 30
  condition:
    - condition: template
      value_template: '{{ as_timestamp(now()) - as_timestamp(states.binary_sensor.motion_living.last_changed) | int > 700 }}'
    - condition: or
      conditions:
        - condition: state
          entity_id: light.bob
          state: 'on'
        - condition: state
          entity_id: light.spot
          state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.bob, light.spot

- alias: 'Bob Auto on'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_spot
      to: 'off'
      for:
        minutes: 20
  condition:
    condition: state
    entity_id: input_boolean.mmode
    state: 'off'
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.mmode

- alias: 'Hallway ON'
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.entrance
      to: 'Motion'
    - platform: state
      entity_id: binary_sensor.motion_hallway
      to: 'on'
      for:
        seconds: 0.1
    - platform: state
      entity_id: binary_sensor.door_entrance, binary_sensor.door_bedroom, binary_sensor.door_lightroom, binary_sensor.door_darkroom, binary_sensor.door_bathroom
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.manual
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.illumination_hallway
        below: 120
      - condition: template
        value_template: '{{ states.sensor.house.state != "Away" or states.sensor.house.state != "Vacation" }}'
  action:
    - service: homeassistant.turn_on
      data_template:
        entity_id: >
          {% if states.input_boolean.night.state == 'on' %}
            scene.hallway_night
          {% else %}
            scene.hallway_day
          {% endif %}

- alias: 'Hallway OFF'
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.entrance
      to: 'Still'
      for:
        seconds: 30
    - platform: state
      entity_id: binary_sensor.motion_hallway
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.hallway
        state: 'on'
      - condition: state
        entity_id: binary_sensor.motion_hallway
        state: 'off'
      - condition: state
        entity_id: sensor.entrance
        state: 'Still'
        for:
          seconds: 30
  action:
    - service: light.turn_off
      entity_id: light.hallway

- alias: 'WC ON'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_wc
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.manual
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.illumination_wc
        below: 20
  action:
    - service: scene.turn_on
      data_template:
        entity_id: >
          {% if states.input_boolean.night.state == 'on' %}scene.wc_night
          {% else %}scene.wc_day
          {% endif %}
    - delay: '00:00:01'
    - service: scene.turn_on
      data_template:
        entity_id: >
          {% if states.input_boolean.night.state == 'on' %}scene.wc_night
          {% else %}scene.wc_day
          {% endif %}

- alias: 'WC OFF'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_wc
      to: 'off'
      for:
        seconds: 30
  condition:
    - condition: state
      entity_id: light.WC
      state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.WC

- alias: 'Bathroom ON'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_mirror
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.manual
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.illumination_mirror
      below: 35
  action:
    - service: light.turn_on
      entity_id: light.bathroom

- alias: 'Bathroom OFF'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_mirror
      to: 'off'
      for:
        minutes: 5
    - platform: state
      entity_id: binary_sensor.door_bathroom
      to: 'on'
      for:
        seconds: 30
  condition:
    - condition: state
      entity_id: light.bathroom
      state: 'on'
    - condition: state
      entity_id: binary_sensor.door_bathroom
      state: 'on'
    - condition: state
      entity_id: binary_sensor.motion_mirror
      state: 'off'
  action:
    - service: light.turn_off
      entity_id: light.bathroom

- alias: 'Feed ze animal 7:20&14&18'
  initial_state: true
