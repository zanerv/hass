friendly: ssh -i /config/.storage/id_rsa -o StrictHostKeyChecking=no obama 'sed -i "" "s/1\.1\.1\.2/1.1.1.2 {{ arg }}/g" /cf/conf/config.xml && rm /tmp/config.cache && /etc/rc.reload_all'