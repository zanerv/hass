lock: /bin/bash -c "adb shell input keyevent 26&&sleep 0.2&&adb shell input swipe 360 1000 150 1000;sleep 2;adb shell input keyevent 26"
unlock: /bin/bash -c "adb shell input keyevent 26&&sleep 0.2&&adb shell input swipe 360 1000 580 1000;sleep 2;adb shell input keyevent 26"
