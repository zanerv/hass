climate:
  - platform: generic_thermostat
    name: Living
    heater: switch.ac
    target_sensor: sensor.temperature_living
    min_temp: 24
    max_temp: 27
    ac_mode: true
    target_temp: 26
    cold_tolerance: 0.3
    hot_tolerance: 0
    min_cycle_duration:
      seconds: 5
    keep_alive:
      minutes: 3
    initial_hvac_mode: "off"
    precision: 0.5

