cast:
  alias: Cast
  sequence:
    - service: media_player.play_media
      entity_id: media_player.audio_funk
      data_template:
        media_content_id: "{{states.input_boolean.song.state}}"
        media_content_type: audio/flac

media_extractor_test:
  alias: Media Extractor Test
  sequence:
    - service: media_extractor.play_media
      entity_id: media_player.audio_funk
      data:
        media_content_id: "https://www.youtube.com/watch?v=RKcxNsaLxEM"
        media_content_type: video/youtube

night_mode:
  alias: Good night
  sequence:
    - service: script.turn_on
      data_template:
        entity_id: >
          {% if states.sensor.projector_status.state == 'on' %} script.projector_off
          {% else %} script.nothing
          {% endif %}
    - service: light.turn_off
      data_template:
        entity_id: >
          {%- for state in states.light if state.entity_id != 'light.entrance' -%}
          {{- "," if not loop.first-}}{{ state.entity_id }}{{-endif-}}
          {%- endfor -%}
    - service: light.turn_on
      entity_id: light.kitchen
    - service: switch.turn_off
      data_template:
        entity_id: >
          {%- for state in states.switch if
          state.entity_id != 'switch.projector' and
          state.entity_id != 'switch.projector_esc' and
          state.entity_id != 'switch.riki_s_food' and
          state.entity_id != 'switch.trantor_power'-%}
          {{- "," if not loop.first-}}{{ state.entity_id }}{{-endif-}}
          {%- endfor -%}
    - service: media_player.turn_on
      data_template:
        entity_id: >
          {% if states.media_player.firetv.state == 'off' and states.sensor.bed_occupancy.state == 'OFF' %} media_player.firetv
          {% endif %}
    - delay: "00:01:00"
    - service: input_boolean.turn_on
      entity_id: input_boolean.mmode
    - service: light.turn_off
      entity_id: light.kitchen

projector_off:
  alias: Turn Projector OFF
  sequence:
    - service: switch.turn_off
      entity_id: switch.projector
    - delay: '00:00:02'
    - service: switch.turn_off
      entity_id: switch.projector
   
coffee_machine_on:
  alias: Make coffee
  sequence:
    - service: switch.turn_on
      entity_id: switch.coffee_machine
    - wait_template: "{{ states.sensor.bar_pir.state == 'ON' }}"
      timeout: '00:02:00'
      continue_on_timeout: false
    - service: switch.turn_on
      entity_id: switch.coffee

movie_time:
  alias: movie time
  sequence:
    - service: light.turn_on
      entity_id: light.spot
    - service: homeassistant.turn_off
      entity_id: group.guster
    - service: switch.turn_on
      entity_id: switch.projector
    - service: light.turn_off
      data_template:
        entity_id: >
          {%- for state in states.light if state.entity_id != 'light.spot' and
          state.entity_id != 'light.entrance' and
          state.entity_id != 'light.kitchen' -%}
          {{- "," if not loop.first-}}{{ state.entity_id }}{{-endif-}}
          {%- endfor -%}
    - service: media_player.turn_off
      data:
        entity_id: media_player.audio_funk

storj_information:
  alias: storj information
  sequence:
    - service: shell_command.storj
    - service: shell_command.tts_storj
      data_template:
        arg: "{{states.sensor.storj.state}}"
    - delay: '00:00:01'
    - service: media_player.play_media
      data:
        entity_id: media_player.living_room_speaker
        media_content_id: !secret storj_wav
        media_content_type: music

restart:
  alias: abracadabra
  sequence:
    - service: homeassistant.restart

house_mode_away:
  sequence:
    - service: light.turn_off
      data_template:
        entity_id: >
          {%- for state in states.light if state.entity_id != 'light.entrance' -%}
          {{- "," if not loop.first-}}{{ state.entity_id }}{{-endif-}}
          {%- endfor -%}
    - service: switch.turn_off
      data_template:
        entity_id: >
          {%- for state in states.switch if
          state.entity_id != 'switch.riki_s_food' and
          state.entity_id != 'switch.trantor_power' and
          state.entity_id != 'switch.projector_esc' and
          state.entity_id != 'switch.projector' -%}
          {{- "," if not loop.first-}}{{ state.entity_id }}{{-endif-}}
          {%- endfor -%}
    - service: media_player.turn_off
      data_template:
        entity_id: >
          {%- for state in states.media_player -%}
          {{- "," if not loop.first-}}{{ state.entity_id }}{{-endif-}}
          {%- endfor -%}

